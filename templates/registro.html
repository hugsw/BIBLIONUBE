{% extends 'base.html' %}

{% block title %}Regístrate - BIBLIONUBE{% endblock %}

{% block body_class %}pagina-registro{% endblock %}

{% block header %}{% endblock %}

{% block main %}
    <div class="register-container">
        <h1>Regístrate</h1>
        <form id="register-form">

            <div class="form-group">
                <label for="nombre" style="position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0,0,0,0);">Nombre Completo</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre Completo" required>
            </div>
            <div class="form-group">
                <label for="email" style="position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0,0,0,0);">Correo Electrónico</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Ingrese Correo Electrónico" required>
            </div>

            <div class="form-group select-wrapper">
                <label for="tipo_documento" style="position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0,0,0,0);">Tipo de Documento</label>
                <i class="fa-solid fa-flag"></i>
                <select id="tipo_documento" name="tipo_documento" required>
                    <option value="">Seleccione Tipo de Documento</option>
                    <option value="dni">DNI</option>
                    <option value="passport">Pasaporte</option>
                    <option value="ce">Carné de Extranjería</option>
                </select>
            </div>

            <div class="form-group" id="document-number-group" style="display: none;">
                <label for="numero_documento" style="position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0,0,0,0);">Número de Documento</label>
                <i class="fa-solid fa-id-card"></i>
                <input type="text" id="numero_documento" name="numero_documento"
                    placeholder="Ingrese Número de Documento" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Ingrese Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" min="1925-01-01" max="2024-12-31"
                    required>
            </div>

            <div class="form-group">
                <label for="password" style="position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0,0,0,0);">Contraseña</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Ingrese Contraseña" required>
                <i class="fa-solid fa-eye" id="toggleAllPasswords"></i>
            </div>

            <div class="form-group">
                <label for="confirmPassword" style="position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0,0,0,0);">Confirmar Contraseña</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Verifique su Contraseña"
                    required>
            </div>

            <p id="passwordError" class="error-mensaje"></p>

            <button type="submit" class="register-button">Regístrese</button>

        </form>
    </div>
{% endblock %}

/* Vaciamos el footer */
{% block footer %}{% endblock %}

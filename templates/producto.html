{% extends 'base.html' %}

{% block title %}Detalles del Libro - BIBLIONUBE{% endblock %}

{% block main %}
    <header class="header-producto">
        <a href="/" class="btn-volver">
            <i class="fa-solid fa-chevron-left"></i> Volver
        </a>
    </header>

    <main class="contenido-principal">
        <div class="contenedor-producto">
            <img id="libro-imagen" src="/static/img/PORTADA.jpg" alt="Cargando portada..." class="producto-imagen">
            
            <div class="producto-detalles">
                 <h1 id="libro-titulo">Cargando...</h1>
                <div class="producto-meta">
                    <span id="libro-autor">Cargando autor...</span>
                    <span>|</span>
                    <span id="libro-anio">Cargando año...</span>
                </div>
                <p id="libro-descripcion">Cargando descripción...</p>
                <div class="producto-acciones">
                    <button id="btn-guardar" class="btn-accion btn-guardar" data-id="" data-titulo="" data-imagen=""><i class="fa-solid fa-bookmark"></i> Guardar</button>
                    <a id="boton-descargar-libro" href="#" class="btn-accion btn-descargar" target="_blank"><i class="fa-solid fa-download"></i> Descargar</a>
                </div>
            </div>
        </div>

        <section class="seccion-libros" id="seccion-recomendados" style="display: none; margin-top: 4rem;">
            <div class="seccion-libros-header">
                <h2 class="seccion-libros-titulo">TAMBIÉN TE PUEDE GUSTAR</h2>
            </div>
            
            <div class="slider-contenedor">
                <button class="slider-btn slider-btn--prev" aria-label="Anterior">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="grid-productos slider-track" id="grid-recomendados">
                    </div>
                
                <button class="slider-btn slider-btn--next" aria-label="Siguiente">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

    </main>
{% endblock %}
